<!DOCTYPE html>

<html>
    <head>
        <title>Playing with asymptotic analysis</title>
        <script src="https://www.desmos.com/api/v1.6/calculator.js?apiKey=dcb31709b452b1cf9dc26972add0fda6"></script>
        <script src="index.js"></script>
        <script type="text/javascript" id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
    </head>

    <body>
        <div id="formulas">
            f(n) is in O(g(n)) iff: $$
            \exists c \exists k \forall n \geq k\quad 0 \leq f(n) \leq cg(n)
            $$
            f(n) is in Omega(g(n)) iff: $$
            \exists c \exists k \forall n \geq k\quad 0 \leq cg(n) \leq f(n)
            $$
        </div>
        <noscript>Your browser does not support JavaScript!</noscript>
        <label for="c">C:</label> <input type="number" name="c"></input><br/>
        <label for="k">K:</label> <input type="number" name="k"></input>
        Big O, Omega O bounds on functions (The closer the better if possible)
        <div id="calculator" style="width: 1200px; height: 800px;"></div>
    </body>
</html>
